<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/w3images/onepage_restaurant.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p>logo</p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-black">menu</button></p>
    <p><button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">contact</button></p>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge">monday - friday 10-23 | saturday 14-02</p>
    <p class="w3-large">42 village St, New York</p>
    <p>powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </div>
</div>

<!-- Menu Modal -->
<div id="menu" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      
<form action="complaintservlet" method="post">
  <div class="container">
    
    <hr>
    
    <label for="cid"><b>ID</b></label>
    <input type="text" placeholder="ENTER ID" name="cid" required>

    <label for="citizenname"><b>CITIZEN NAME</b></label>
    <input type="text" placeholder="ENTER CITIZEN NAME" name="cname" required>

    <label for="citizenaddress"><b>CITIZEN ADDRESS</b></label>
    <input type="text" placeholder="ENTER CITIZEN ADDRESS" name="caddress" required>

    <label for="cphone"><b>PHONE NUMBER</b></label>
    <input type="text" placeholder="ENTER PHONE NUMBER" name="cphone" required>
    
    <label for="job"><b>CITIZEN EMPLOYER</b></label>
    <input type="text" placeholder="JOB" name="cjob" required>
    
    <label for="dob"><b>DATE OF BIRTH</b></label>
    <input type="text" placeholder="ENTER AGYOUR DATE OF BIRTH" name="dob" required>
    
    <label for="dt"><b>DATE AND TIME OF INCIDENT</b></label>
    <input type="text" placeholder="ENTER DATE AND TIME OF INCIDENT" name="date_of_incident" required>
   
    
    <label for="locaton"><b>LOCATION</b></label>
    <input type="text" placeholder="ENTER LOCATION" name="clocation" required>
    
    <label for="crime"><b>CRIME TYPE</b></label>
    <br>
    <br>
    <select name="crime_type" >
                                                                      
       <option value=""  disabled selected hidden class="form-control">Select Crime type</option>
                                                                                <option value="Assault">Assault</option>
                                                                                <option value="Battery">Battery</option>
                                                                                <option value="Kidnapping">Kidnapping</option>
                                                                                <option value="Homicide">Homicide</option>
                                                                                <option value="Rape/Sexual Assault">Rape/Sexual Assault</option>
                                                                                <option value="Larceny">Larceny</option>
                                                                                <option value="Robbery">Robbery</option>
                                                                                <option value="Burglary">Burglary</option>
                                                                                <option value="Arson">Arson</option>
                                                                                <option value="Embezzlement">Embezzlement</option>
                                                                                <option value="Forgery">Forgery</option>
                                                                                <option value="False pretenses">False pretenses</option>
                                                                                <option value="Attempt">Attempt</option>
                                                                                <option value="Solicitation">Solicitation</option>
                                                                                <option value="Conspiracy">Conspiracy</option>
                                                                                <option value="Alcohol related crimes">Alcohol related crimes</option>
                                                                                <option value="Selling alcohol to minor">Selling alcohol to minor</option>
                                                                              </select> 
   
    <br>
    <br>
    <label for="description"><b>DESCRIPTION</b></label>
    <input type="text" placeholder="ENTER DESCRIPTION" name="cdescription" required>
    
    <label for="witness"><b>WITNESS</b></label>
    <input type="text" placeholder="ENTER WITNESS" name="witness" required>
    <hr>
    

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  
</form>
  </div>
</div>

<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <form action="status" method="get">
        <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br> 
    <center>
        <input type="text" placeholder="NAME" name="name" required><br><BR>
        <input type="text" placeholder="COMPLAINT ID" name="id" required><br>
        <br>
        <button type="submit" class="registerbtn" formaction="status">CHECK STATUS</button> 
     <button type="submit" class="registerbtn">CLEAR</button>
    <button type="submit" class="registerbtn">HOME</button>
        </form>
  </div>
</div>

</body>
</html>
